<main>
  <section>
    <div class="container pb-5">
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <h2>Connection</h2>
          <form class="client" method="POST">
            <div class="form">
              <div class="form-group d-flex">
                <input [(ngModel)]="login" class="form-control" type="text" id="login" name="login" value="" placeholder="Login" required>
                <input [(ngModel)]="password" class="form-control" type="password" id="pwd" name="pwd" value="" placeholder="Mot de passe" required>
              </div>
            </div>
            <div id="validation">
              <input type="submit" class="btn btn-primary" id="btnValidation" (click)="log()" name="" value="OK">
            </div>
            <!--<input class="btn btn-primary" (click)="onSubmit" type="submit" name="" value="OK">-->
          </form>
        </div>
      </div>
    </div>
  </section>
</main>
